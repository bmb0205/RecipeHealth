                <input class="txtUrl" type="text" id="txtUrl" value="...." onfocus="if(this.value == '....') { this.value = ''; }"/>
                <p><a class="btn-submit" href="#" onclick="getURL()" role="button">Start searching!</a></p>

            <script>

                function getURL() {
                    var urlString = $('#txtUrl').val();
                    var params = {url: urlString};
                    var jsonDataString = JSON.stringify(params);
                    var $jumboFrame = $('#jumboframe');
                    $.ajax({
                        type: "POST",
                        url: "GetRecipeURL.do",
                        contentType: "application/json",
                        dataType: "text",
                        data: jsonDataString,
                        success: function(data) {
                            $jumboFrame.empty();
                            $jumboFrame.append(data);
//                            $('jumboframe.h1').css("font-size", "22");
                        },
                        error: function(data) {
                            alert("oh no");
                        }
                    });
                }
