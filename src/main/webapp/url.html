            <h1>Enter your recipe URL below</h1>
            <input class="txtUrl" type="text" value="...." onfocus="if(this.value == '....') { this.value = ''; }"/>
            <p><a class="btn btn-primary btn-lg" href="#" onClick="getURL()" role="button">Start searching!</a></p>
        </div>

    <script>
        function getURL() {
            var urlString = $('.txtUrl').val();
            var params = {url: urlString};
            var jsonDataString = JSON.stringify(params);
            var $jumboContainer = $('.jumboContainer');
            $.ajax({
                type: "POST",
                url: "GetRecipeURL.do",
                contentType: "application/json",
                dataType: "text",
                data: jsonDataString,
                success: function(data) {
                    $jumboContainer.empty();
                    $jumboContainer.append(data);
                    $jumboContainer.css("font-size", "18");
                },
                error: function(data) {
                    $jumboContainer.clear();
                    $jumboContainer.append("Could not load the data!")
                }
            });
        }
        </script>
